							<head><base href="." name="viewport" content="width=device-width, initial-scale=1">
<style>
:root {
    --primary-blue: #007bff;
    --dark-bg: transparent;
    --header-bg: #1c1c1c; 
    --text-light: #ffffff;
    --border-color: #333;
    --accent-blue: #0066cc;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    min-width: 800px;
    max-width: 1200px;
    margin: 0 auto;
    overflow-x: auto;
    -webkit-text-size-adjust: 100%;
    background-color: #111111;
    color: var(--text-light);
    line-height: 1.6;
    background-image: url('https://i.ibb.co/1fskJCB/Asset-4.png');
    background-repeat: repeat;
    background-size: cover;
    background-attachment: fixed;
    position: relative;
    padding: 0 20px;
    margin-bottom: 0;
    padding-bottom: 0;
}

/* Add header styles */
.header {
    width: 100vw;
    margin-left: calc(-1 * (100vw - 100%)/2); 
    position: relative;
    left: 50%;
    right: 50%;
    transform: translateX(-50%);
    background-color: var(--header-bg);
    border-bottom: 1px solid #222;
}

.header-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0.4rem 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
}

.logo {
    width: 180px;
    height: 70px;
    font-size: 0;
    font-weight: normal;
    color: transparent;
    text-transform: none;
    font-style: normal;
    background-image: url('https://i.ibb.co/ByP7Br9/Asset-6.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    margin: 0;
}

.nav-menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    width: auto;
}

.nav-menu a {
    color: #888;
    text-decoration: none;
    font-size: 16px;
    text-transform: uppercase;
    transition: color 0.2s;
    font-style: italic;
    padding: 5px 10px;
    transform: skew(-15deg);
    display: inline-block;
}

.nav-menu a span {
    display: inline-block;
    transform: skew(15deg);
}

.nav-menu a:hover {
    color: var(--text-light);
    background-color: var(--primary-blue);
    border-radius: 0;
}

.nav-menu a.active {
    color: var(--text-light);
    background-color: var(--primary-blue);
    border: none;
    border-radius: 0;
    font-style: italic;
    padding: 5px 10px;
}

.user-actions {
    display: flex;
    gap: 1rem;
    font-size: 16px;
    margin: 0;
    width: auto;
    justify-content: flex-end;
}

.user-actions a {
    text-decoration: none;
    padding: 5px 10px;
    font-style: italic;
    transform: skew(-15deg);
    transition: color 0.2s;
}

.user-actions a span {
    display: inline-block;
    transform: skew(15deg);
}

.login-btn, .signup-btn {
    color: #888;
}

.login-btn:hover, .signup-btn:hover {
    color: var(--text-light);
    background-color: var(--primary-blue);
}

.hamburger-container, 
.hamburger-menu {
    display: none;
}

.top-line {
    width: 100vw;
    margin-left: calc(-1 * (100vw - 100%)/2);
    position: relative;
    left: 50%;
    right: 50%;
    transform: translateX(-50%);
    height: 2px;
    background-color: var(--primary-blue);
}

/* Timezone selector styles */
.timezone-selector {
    display: flex;
    align-items: center;
    gap: 10px;
    justify-content: center;
    width: 100%;
    font-size: 12px;
    padding: 0 20px;
}

#timezone-select {
    max-width: 200px;
    background-color: transparent;
    color: #888;
    border: 1px solid #333;
    padding: 2px 5px;
}

#timezone-select option {
    background-color: #1c1c1c;
    color: #888;
}

/* Add footer styles */
footer {
    background-color: #000000;
    padding: 0.4rem;
    text-align: center;
    font-size: 14px;
    color: #888;
    border-top: 2px solid var(--primary-blue);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
    margin-top: auto;
    position: relative;
    width: calc(100vw);
    margin-left: calc(-50vw + 50%);
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
}

footer p {
    margin: 0;
    padding: 5px 0;
    width: 100%;
    text-align: center;
}

#racingmenubuttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin: 20px auto;
    max-width: 800px;
}

.btnmenu {
    background: #007bff;
    color: white;
    padding: 8px 15px;
    text-decoration: none;
    border-radius: 4px;
    transition: background 0.3s;
}

.btnmenu:hover {
    background: #0056b3;
}

.race-creator,
.form-group,
.submit-btn,
.alert-warning {
    display: none;
}

/* New table styles */
#raceList {
  width: 100%;
  max-width: 1200px;
  margin: 20px auto;
  border-collapse: separate;
  border-spacing: 0;
  border-radius: 8px;
  background: var(--header-bg);
}

#raceList th {
  background: var(--primary-blue);
  color: var(--text-light);
  padding: 12px 15px;
  text-align: left;
  font-size: 13px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  font-weight: 500;
}

#raceList td {
  padding: 15px;
  vertical-align: middle;
  border-bottom: 1px solid var(--border-color);
  color: var(--text-light);
  font-size: 13px;
}

/* Info tooltip styles */
.race-info-tooltip {
  position: relative;
  display: inline-flex;
  align-items: center;
  height: 100%;
}

.tooltip-content {
  display: none;
  position: absolute;
  bottom: 100%;
  left: 50%;
  transform: translateX(-50%);
  padding: 15px;
  background: var(--header-bg);
  border: 1px solid var(--border-color);
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  width: 250px;
  z-index: 1000;
  margin-bottom: 10px;
}

.tooltip-content:after {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 50%;
  transform: translateX(-50%);
  border-width: 10px 10px 0;
  border-style: solid;
  border-color: var(--header-bg) transparent transparent;
}

.race-info-tooltip:hover .tooltip-content {
  display: block;
}

.server-link {
  display: block;
  padding: 8px;
  margin: 4px 0;
  background: rgba(0, 123, 255, 0.1);
  color: var(--text-light);
  text-decoration: none;
  border-radius: 4px;
  transition: background 0.2s;
}

.server-link:hover {
  background: rgba(0, 123, 255, 0.2);
}

.action-cell {
  display: flex; 
  gap: 8px;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.emoji-button {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  padding: 4px;
}

.quick-edit-form {
  position: absolute;
  left: 0;
  top: 100%;
  z-index: 100;
  width: 300px;
}

/* Make table columns more compact */
#raceList th:nth-child(1),
#raceList td:nth-child(1) {
  width: 25%;
}

#raceList th:nth-child(2),
#raceList td:nth-child(2),
#raceList th:nth-child(3),
#raceList td:nth-child(3) {
  width: 15%;
}

#raceList th:nth-child(4), 
#raceList td:nth-child(4),
#raceList th:nth-child(5),
#raceList td:nth-child(5) {
  width: 15%;
}

#raceList th:nth-child(6),
#raceList td:nth-child(6) {
  width: 99%;
  text-align: center;
}

.racing {
    flex: 1; 
    margin-bottom: 2rem; 
}

@media screen and (max-width: 900px) {
  #raceList {
    font-size: 13px;
  }
  
  #raceList th,
  #raceList td {
    padding: 10px;
  }
  
  .action-cell {
    flex-wrap: wrap;
  }
}

@media screen and (max-width: 900px) {
  body {
    min-width: auto;
    padding: 0 10px;
  }

  .racing {
    padding: 10px;
  }

  #raceList {
    font-size: 14px;
  }
}

@media screen and (max-width: 767px) {
  .main-content {
    grid-template-columns: 1fr;
    max-width: 100%;
    padding: 0.5rem;
    height: auto;
    gap: 1rem;
    margin-top: 0;
  }

  .sidebar, .news-sidebar, .portfolio-grid {
    max-width: 100%;
    width: 100%;
    height: auto;
    min-height: 0;
  }

  .portfolio-items-container, 
  .news-content, 
  .series-content {
    max-height: 400px;
    height: auto;
  }

  .countdown-timer {
    font-size: 1.5em;
    padding: 10px;
    min-width: auto;
    width: 100%;
    max-width: none;
  }

  .portfolio-item {
    height: 150px;
    min-height: 150px;
  }

  .header-content {
    padding: 0;
  }

  .logo {
    width: 150px;
    height: 50px;
    margin: 5px auto;
  }

  .nav-menu.active, 
  .user-actions.active {
    position: static;
    width: 100%;
    background: var(--header-bg);
    z-index: 1000;
  }
  
  .nav-menu a,
  .user-actions a {
    width: 100%;
    text-align: center;
    padding: 10px;
  }

  body {
    min-width: auto;
    width: 100%;
    overflow-x: hidden;
  }

  .twitch-embed {
    height: 200px;
  }

  .discord-section iframe {
    height: 250px;
  }

  .timezone-selector {
    flex-direction: column;
    padding: 5px;
  }

  #timezone-select {
    width: 100%;
    max-width: 100%;
  }

  .podium {
    height: 100px;
  }

  .podium-1, .podium-2, .podium-3 {
    width: 60px;
  }

  .podium-text {
    width: 60px;
    font-size: 10px;
  }
}

@media screen and (max-width: 767px) {
  .timezone-selector {
    flex-direction: column;
    align-items: center;
    gap: 5px;
    padding: 5px;
    width: 100%;
  }

  #timezone-select {
    width: 100%; 
    max-width: 280px;
  }
}

.quick-edit-form input {
  padding: 4px 8px;
  border-radius: 4px;
  border: 1px solid var(--border-color);
  background: var(--dark-bg);
  color: var(--text-light);
}

.quick-edit-form label {
  color: var(--text-light);
  font-size: 12px;
}

@media screen and (max-width: 767px) {
    .hamburger-container {
        display: none;
    }

    .header-content {
        flex-direction: row;
        padding: 0.4rem 1rem;
    }

    .logo {
        width: 180px;
        height: 70px;
        margin: 0;
    }

    .nav-menu, .user-actions {
        display: flex;
    }

    .nav-menu a,
    .user-actions a {
        width: auto;
        text-align: center;
        padding: 5px 10px;
    }

    body {
        min-width: auto;
        width: 100%;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .racing {
        flex: 1;
        margin-bottom: 2rem;
    }
}

/* Add new styles for the series management interface */
.series-manager {
  padding: 20px;
  max-width: 1000px;
  margin: 0 auto;
}

.series-editor {
  background: var(--header-bg);
  padding: 20px;
  border-radius: 8px;
  margin-bottom: 20px;
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  max-width: 600px;
  z-index: 1000;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.series-editor.active {
  display: block;
}

.editor-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  z-index: 999;
}

.editor-overlay.active {
  display: block;
}

.series-controls {
  margin-bottom: 20px;
  display: flex;
  gap: 10px;
}

.series-list {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.series-entry {
  background: var(--header-bg);
  padding: 15px;
  border-radius: 4px;
  position: relative;
}

.series-actions {
  position: absolute;
  right: 10px;
  top: 10px;
  display: flex;
  gap: 10px;
}

.series-date {
  color: #888;
  font-size: 12px;
  margin-bottom: 5px;
}

.standings-row {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 5px 0;
}

.edit-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.form-group label {
  color: var(--text-light);
}

.form-group input {
  padding: 8px;
  border-radius: 4px;
  border: 1px solid var(--border-color);
  background: #222;
  color: var(--text-light);
}

.btn {
  padding: 8px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.2s;
  margin-right: 8px;
}

.btn-primary {
  background: var(--primary-blue);
  color: white;
}

.btn-secondary {
  background: #666;
  color: white;
}

.btn-danger {
  background: #dc3545;
  color: white;
}

.podium-place {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin: 10px;
}

.podium-1 {
  width: 60px;
  height: 60px;
  background-color: #ffd700;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  color: #111;
}

.podium-2 {
  width: 60px;
  height: 60px;
  background-color: #b1b1b1;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  color: #111;
}

.podium-3 {
  width: 60px;
  height: 60px;
  background-color: #cd7f32;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  color: #111;
}

.place-number {
  font-size: 24px;
  margin: 10px;
}

.podium-text {
  font-size: 16px;
  text-align: center;
}

.points {
  font-size: 14px;
  color: #888;
}

/* Add styles for the confirmation dialog */
.script-confirm-dialog {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0,0,0,0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1100;
}

.script-confirm-content {
  background: var(--header-bg);
  padding: 20px;
  border-radius: 8px;
  max-width: 500px;
  width: 90%;
}

.script-confirm-content pre {
  background: #222;
  padding: 10px;
  border-radius: 4px;
  max-height: 200px;
  overflow: auto;
  margin: 10px 0;
  font-size: 12px;
}

.script-confirm-content .button-group {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  margin-top: 20px;
}

/* Add styles for multiple series URL inputs */
.series-content {
  margin-top: 2rem;
  padding: 1rem;
  background: var(--header-bg);
  border-radius: 8px;
}

.series-content h3 {
  margin-bottom: 1rem;
  color: var(--text-light);
}

.series-content {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

/* Add toast styles */
.toast {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 15px 25px;
  border-radius: 4px;
  color: white;
  font-weight: bold;
  z-index: 2000;
  animation: slideIn 0.3s ease-out;
}

.toast.success {
  background: #28a745;
}

.toast.error {
  background: #dc3545;
}

@keyframes slideIn {
  from {
    transform: translateX(100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

.status-toggle {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.status-toggle input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: var(--primary-blue);
}

input:checked + .slider:before {
  transform: translateX(26px);
}

.series-preview-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  margin-bottom: 10px;
  background: rgba(255,255,255,0.05);
  border-radius: 4px;

function refreshChampionshipList() {
  const tbody = document.getElementById('championshipListBody');
  tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Refreshing...</td></tr>';
  
  setTimeout(() => {
    tbody.innerHTML = '';
    
    const storedSeries = JSON.parse(localStorage.getItem('series') || '[]');
    const now = new Date();
    
    // Filter out series that are more than 3 days old
    const activeSeries = storedSeries.filter(series => {
      const seriesDate = new Date(series.dateAdded);
      const daysDiff = (now - seriesDate) / (1000 * 60 * 60 * 24);
      return daysDiff <= 3;
    });
    
    if (activeSeries.length === 0) {
      tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No active series found</td></tr>';
      return;
    }
    
    // Sort by date, newest first
    activeSeries.sort((a,b) => new Date(b.dateAdded) - new Date(a.dateAdded))
      .forEach(series => {
        const row = document.createElement('tr');
        row.dataset.id = series.id;
        const seriesDateTime = new Date(series.dateAdded).toLocaleString('en-US', {
          timeZone: 'America/Chicago',
          dateStyle: 'medium',
          timeStyle: 'short'
        });
        
        row.innerHTML = `
          <td>
            <span class="series-name">${series.name}</span>
            <div class="quick-edit-form" style="display: none;"></div>
          </td>
          <td>${seriesDateTime}</td>
          <td>
            <label class="status-toggle">
              <input type="checkbox" onchange="toggleSeriesStatus('${series.id}')" 
                     ${series.status === 'completed' ? 'checked' : ''}>
              <span class="slider"></span>
            </label>
          </td>
          <td class="action-cell">
            <button onclick="quickEdit('${series.id}')" class="btn btn-secondary">Quick Edit</button>
            <button onclick="editSeries('${series.id}')" class="btn btn-secondary">Edit</button>
            <button onclick="deleteSeries('${series.id}')" class="btn btn-danger">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
      
    showToast('Series list refreshed', 'success');
  }, 500); // Short delay to show loading state
}

function showToast(message, type = 'success') {
  const toast = document.createElement('div');
  toast.className = `toast ${type}`;
  toast.innerHTML = message;
  document.body.appendChild(toast);
  setTimeout(() => toast.remove(), 3000);
}

function updateIndexContent(series) {
  try {
    const seriesContent = document.querySelector('.series-content');
    if (!seriesContent) {
      throw new Error('Series content element not found');
    }

    let html = '';
    series.forEach(s => {
      html += generateSeriesHTML(s);
    });

    seriesContent.innerHTML = html;
    return true;
  } catch (error) {
    console.error('Failed to update index content:', error);
    return false;
  }
}

function generateSeriesHTML(data) {
  if (!data.standings || data.standings.length < 3) return '';
  
  return `
    <div class="standings-row">
      <div>2. ${data.standings[1].name} - ${data.standings[1].points}pts</div>
      <div>1. ${data.standings[0].name} - ${data.standings[0].points}pts</div>
      <div>3. ${data.standings[2].name} - ${data.standings[2].points}pts</div>
    </div>
  `;
}

function toggleSeriesStatus(id) {
  const storedSeries = JSON.parse(localStorage.getItem('series') || '[]');
  const seriesIndex = storedSeries.findIndex(s => s.id === id);
  
  if (seriesIndex !== -1) {
    storedSeries[seriesIndex].status = 
      storedSeries[seriesIndex].status === 'active' ? 'completed' : 'active';
    localStorage.setItem('series', JSON.stringify(storedSeries));
    refreshChampionshipList();
    updateIndexContent(storedSeries);
  }
}

function duplicateSeries(id) {
  const series = JSON.parse(localStorage.getItem('series')).find(s => s.id === id);
  if (series) {
    const newSeries = {
      ...series,
      id: Date.now().toString() + Math.random().toString(36).substr(2),
      dateAdded: new Date().toISOString()
    };
    const storedSeries = JSON.parse(localStorage.getItem('series') || '[]');
    storedSeries.push(newSeries);
    localStorage.setItem('series', JSON.stringify(storedSeries));
    refreshChampionshipList();
  }
}

function deleteSeries(id) {
  if (confirm('Are you sure you want to delete this series?')) {
    const storedSeries = JSON.parse(localStorage.getItem('series') || '[]');
    const newSeries = storedSeries.filter(s => s.id !== id);
    localStorage.setItem('series', JSON.stringify(newSeries));
    refreshChampionshipList();
    showToast('Series deleted successfully', 'success');
  }
}

function uploadScript() {
  const fileInput = document.createElement('input');
  fileInput.type = 'file';
  fileInput.accept = '.txt';
  fileInput.onchange = handleScriptUpload;
  fileInput.click();
}

function parseScriptContent(content) {
  try {
    const seriesBlocks = content.split(/\n\s*\n/).filter(block => block.trim());
    
    const existingSeries = JSON.parse(localStorage.getItem('series') || '[]');
    const existingNames = existingSeries.map(s => s.name);
    
    const allSeries = seriesBlocks
      .map(block => {
        const lines = block.trim().split('\n');
        // Remove "Series:" prefix and trim
        const name = lines[0].trim().replace(/^Series:\s*/i, '');
        
        // Skip if name is "Untitled Series", "completed...", or empty
        if (name === 'Untitled Series' || 
            name.toLowerCase().includes('completed') || 
            !name) {
          return null;
        }

        if (existingNames.includes(name)) {
          return null;
        }

        const standings = [];
        lines.forEach(line => {
          if (line.includes('—')) {
            const [name, pointsPart] = line.split('—');
            const points = parseInt(pointsPart.replace(/[^\d]/g, ''));
            standings.push({
              name: name.trim(),
              points: points
            });
          }
        });

        // Set default time to 9:30 PM CST for new series
        const defaultDate = new Date();
        defaultDate.setHours(21, 30, 0); // 9:30 PM

        return {
          name: name,
          seriesLink: lines[1] || '',
          dateAdded: defaultDate.toISOString(),
          status: 'active',
          id: Date.now().toString() + Math.random().toString(36).substr(2),
          standings: standings.slice(0, 3)
        };
      })
      .filter(series => series !== null); 

    return allSeries;
  } catch (error) {
    console.error('Error parsing script:', error);
    showToast('Error parsing script file', 'error');
    return null;
  }
}

function handleScriptUpload(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = (e) => {
    const content = e.target.result;
    const series = parseScriptContent(content);
    
    if (series) {
      const dialog = document.createElement('div');
      dialog.className = 'series-editor active';
      dialog.innerHTML = `
        <h3>Upload Series</h3>
        <div style="position: absolute; top: 20px; right: 20px; color: var(--text-light);">
          ${series.length} Championships Have Been Uploaded
        </div>
        <div id="series-preview">
          ${series.map(s => `
            <div class="series-preview-item">
              <span>${s.name}</span>
              <button onclick="this.parentElement.remove()" class="btn btn-danger">Delete</button>
            </div>
          `).join('')}
        </div>
        <div class="button-group">
          <button onclick="saveAllSeries()" class="btn btn-primary">Save All</button>
          <button onclick="deleteAllSeries()" class="btn btn-danger">Delete All</button>
          <button onclick="closeEditor()" class="btn btn-secondary">Cancel</button>
        </div>
      `;
      
      const overlay = document.querySelector('.editor-overlay');
      overlay.innerHTML = '';
      overlay.appendChild(dialog);
      overlay.classList.add('active');
      
      window.uploadedSeries = series;
    }
  };
  reader.readAsText(file);
}

function saveSeries(event) {
  event.preventDefault();
  const form = event.target;
  
  const uploadedSeries = form.dataset.uploadedSeries ? 
    JSON.parse(form.dataset.uploadedSeries) : null;

  if (uploadedSeries) {
    const storedSeries = JSON.parse(localStorage.getItem('series') || '[]');
    const newSeries = [...storedSeries, ...uploadedSeries];
    localStorage.setItem('series', JSON.stringify(newSeries));
    
    showToast(`Successfully added ${uploadedSeries.length} series`, 'success');
    refreshChampionshipList();
    updateIndexContent(newSeries);
  } else {
    const newSeries = {
      name: form.elements.seriesName.value,
      url: form.elements.seriesLink.value,
      dateAdded: new Date().toISOString(),
      status: 'active',
      id: Date.now().toString(),
      standings: [
        {
          place: 1,
          name: form.elements.first_name.value,
          points: parseInt(form.elements.first_points.value)
        },
        {
          place: 2, 
          name: form.elements.second_name.value,
          points: parseInt(form.elements.second_points.value)
        },
        {
          place: 3,
          name: form.elements.third_name.value,
          points: parseInt(form.elements.third_points.value)
        }
      ]
    };

    const storedSeries = JSON.parse(localStorage.getItem('series') || '[]');
    storedSeries.push(newSeries);
    localStorage.setItem('series', JSON.stringify(storedSeries));
    
    showToast('Series created successfully!', 'success');
  }

  closeEditor();
}

function quickEdit(seriesId) {
  const storedSeries = JSON.parse(localStorage.getItem('series') || '[]');
  const series = storedSeries.find(s => s.id === seriesId);
  
  const row = document.querySelector(`tr[data-id="${seriesId}"]`);
  const nameCell = row.querySelector('.series-name');
  const quickEditForm = row.querySelector('.quick-edit-form');
  
  // Format the date and time for datetime-local input
  const currentDateTime = series ? new Date(series.dateAdded).toISOString().slice(0, 16) : '';
  
  quickEditForm.innerHTML = `
    <div style="background: var(--header-bg); padding: 10px; border-radius: 4px;">
      <div style="margin-bottom: 10px;">
        <label>Series Name:</label>
        <input type="text" class="edit-name" value="${series.name}" style="width: 100%; margin-top: 5px;">
      </div>
      <div style="margin-bottom: 10px;">
        <label>Start Date/Time (Currently set to CST):</label>
        <input type="datetime-local" class="edit-start-time" value="${currentDateTime}" style="width: 100%; margin-top: 5px;">
      </div>
      <div style="display: flex; gap: 10px; justify-content: flex-end;">
        <button onclick="saveQuickEdit('${seriesId}', this)" class="btn btn-primary">Save</button>
        <button onclick="cancelQuickEdit(this)" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  `;
  
  quickEditForm.style.display = 'block';
}

function saveQuickEdit(seriesId, button) {
  const form = button.closest('.quick-edit-form');
  const newName = form.querySelector('.edit-name').value;
  const newStartTime = form.querySelector('.edit-start-time').value;
  
  const storedSeries = JSON.parse(localStorage.getItem('series') || '[]');
  const seriesIndex = storedSeries.findIndex(s => s.id === seriesId);
  
  if (seriesIndex !== -1) {
    // Update series data
    storedSeries[seriesIndex].name = newName;
    if (newStartTime) {
      storedSeries[seriesIndex].dateAdded = new Date(newStartTime).toISOString();
    }
    
    // Save updated series
    localStorage.setItem('series', JSON.stringify(storedSeries));
    
    // Refresh the display
    refreshChampionshipList();
    showToast('Series updated successfully', 'success');
  }
  
  // Close the quick edit form
  form.style.display = 'none';
}

function cancelQuickEdit(button) {
  button.closest('.quick-edit-form').remove();
}

function deleteSeries(id) {
  if (confirm('Are you sure you want to delete this series?')) {
    const storedSeries = JSON.parse(localStorage.getItem('series') || '[]');
    const newSeries = storedSeries.filter(s => s.id !== id);
    localStorage.setItem('series', JSON.stringify(newSeries));
    refreshChampionshipList();
    showToast('Series deleted successfully', 'success');
  }
}

function saveAllSeries() {
  if (!window.uploadedSeries) return;
  
  const storedSeries = JSON.parse(localStorage.getItem('series') || '[]');
  const newSeries = [...storedSeries, ...window.uploadedSeries];
  
  localStorage.setItem('series', JSON.stringify(newSeries));
  
  showToast(`Successfully added ${window.uploadedSeries.length} series`, 'success');
  refreshChampionshipList();
  closeEditor();
  
  window.uploadedSeries = null;
}

function deleteAllSeries() {
  const previewItems = document.querySelectorAll('.series-preview-item');
  previewItems.forEach(item => item.remove());
  
  window.uploadedSeries = [];
  
  showToast('All pending series deleted', 'success');
}

function clearAllChampionships() {
  if (confirm('Are you sure you want to delete ALL championships? This cannot be undone.')) {
    localStorage.removeItem('series'); // Remove all stored series data
    refreshChampionshipList(); // Refresh the display
    showToast('All championships have been deleted', 'success');
  }
}
</script>
</body></html>
