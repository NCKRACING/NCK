<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox .pnt Files</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .folder-list {
            list-style: none;
            padding: 0;
        }
        .folder-item {
            padding: 10px;
            background-color: #f4f4f4;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>.pnt Files in Dropbox</h1>
<ul class="folder-list" id="folderList">
    <!-- Folders will be populated here -->
</ul>

<script>
    // Fetch the .pnt files from the backend (dropbox.php)
    fetch('dropbox.php')
        .then(response => response.text())
        .then(data => {
            // Populate the folder list with the response
            document.getElementById('folderList').innerHTML = data;
        })
        .catch(error => {
            console.error('Error fetching Dropbox .pnt files:', error);
        });
</script>

</body>
</html>
