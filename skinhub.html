<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MXB Skins - PNT Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .file-list {
            display: flex;
            flex-wrap: wrap;
        }
        .file-item {
            width: 200px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>MXB Skins - .pnt Files</h1>
    <div class="file-list" id="file-list">
        <!-- Files will be displayed here -->
    </div>

    <script>
        // Replace with your Dropbox Access Token
        const accessToken = 'sl.u.AFeGOaJHyDSI85WqNttuJ5ZxfZ1jSzpqzparwgfZL0sFfXV7h9Qd_t1TLCA...';

        // Dropbox API URL
        const dropboxApiUrl = 'https://api.dropboxapi.com/2/files/list_folder';

        // Function to fetch the .pnt files from Dropbox
        async function fetchPntFiles() {
            const response = await fetch(dropboxApiUrl, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    path: '/Apps/MXBSKINS/mods',
                }),
            });

            const data = await response.json();

            if (data.entries) {
                displayFiles(data.entries);
            } else {
                document.getElementById('file-list').innerHTML = '<p>No .pnt files found in the folder.</p>';
            }
        }

        // Function to display the fetched files
        function displayFiles(files) {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = ''; // Clear previous data

            files.forEach(file => {
                if (file.name.endsWith('.pnt')) {
                    const fileItem = document.createElement('div');
                    fileItem.classList.add('file-item');
                    fileItem.innerHTML = `<p>${file.name}</p>`;
                    fileList.appendChild(fileItem);
                }
            });
        }

        // Call the fetch function on page load
        fetchPntFiles();
    </script>
</body>
</html>
